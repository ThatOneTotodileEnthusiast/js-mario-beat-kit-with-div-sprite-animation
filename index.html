<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Mario Beat Kit & Div Animaton Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="spriteMover">
    <div class="spriteContainer">
      <div class="marioSprite"></div>
    </div>
  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">1up</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">coin</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">jump</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">power</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">pause</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">vine</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">hurry</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">pipe</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">clear</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/1up.wav"></audio>
  <audio data-key="83" src="sounds/coin.wav"></audio>
  <audio data-key="68" src="sounds/jump.wav"></audio>
  <audio data-key="70" src="sounds/power.wav"></audio>
  <audio data-key="71" src="sounds/pause.wav"></audio>
  <audio data-key="72" src="sounds/vine.wav"></audio>
  <audio data-key="74" src="sounds/hurry.wav"></audio>
  <audio data-key="75" src="sounds/pipe.wav"></audio>
  <audio data-key="76" src="sounds/clear.wav"></audio>

<script src="index.js"></script>


</body>
</html>
